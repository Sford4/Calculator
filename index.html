<!DOCTYPE html>
<html>
<head>
	<link rel="stylsheet" type="text/css" href="calculator.css">
	
	<title>Spencer's Calculator</title>
</head>
<body>
	<h1>THE MIGHTY CALCULATOR!!!</h1>
	<p>Feel free to calculate stuff.  You know, like a fancy abacus. <br> Or like a less-than-fancy calculator. </p>
	<div id="user-equation"></div>
	<div>
		Number of desired decimals: <input type="text" id="decimal-choice"> 
	</div>
	<div id="answer-btn-div">
		<button type="button" id="answer-btn">Answer!</button>
	</div>
	<div id="row1">
		<button class="num" type="button" id="btn1" >1</button>
		<button class="num" type="button" id="btn2" >2</button>
		<button class="num" type="button" id="btn3" >3</button>
	</div>
	<div id="row2">
		<button class="num" type="button" id="btn4" >4</button>
		<button class="num" type="button" id="btn5" >5</button>
		<button class="num" type="button" id="btn6" >6</button>
	</div>
	<div id="row3">
		<button class="num" type="button" id="btn7" >7</button>
		<button class="num" type="button" id="btn8" >8</button>
		<button class="num" type="button" id="btn9" >9</button>
	</div>
	<div id="row4">
		<button class="num" type="button" id="btn0" >0</button>
		<button type="button" id="btn-dec" >.</button>
		<button type="button" id="btn-neg" >+/-</button>
	</div>
	<div id="row5">
		<button class="oper" type="button" id="btn-plus" >+</button>
		<button class="oper" type="button" id="btn-minus" >-</button>
		<button class="oper" type="button" id="btn-divide" >/</button>
		<button class="oper" type="button" id="btn-mult" >*</button>
	</div>
	<div id="row5">
		<button type="button" id="btn-close-paren" >)</button>
		<button type="button" id="btn-open-paren" >(</button>
		<button class="oper" type="button" id="btn-raised" >^</button>
		<button type="button" id="btn-square" >square root?</button>
	</div>
	<div id="row6">
		<button type="button" id="clear-btn">Clear</button>
	</div>
	
	<div id="save-row">
		<button type="button" id="save-btn" >Save</button>
	</div>
	
	<div id="answer-row"></div>


	<div>
		<p>Your saved operations:</p>
		<div id="display-saved-div"></div>
	</div>

<script  type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.js"></script>
</body>
</html>
